<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Spring Security Example</title>
</head>
<body>

<h1>Welcome to Admin PAGE, <span th:text="${username}"></span></h1>
<div>
    <h1>All users</h1>
    <p>Click on the name to edit or delete</p>
    <table border="1">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
        </tr>
        <tr th:each="user : ${usersList}">
            <td th:utext="${user.getId()}"></td>
            <td><a th:href="@{/edit/{id}(id=${user.getId()})}" th:text="${user.getUsername()}"></a></td>
            <td th:utext="${user.getEmail()}"></td>
        </tr>
    </table>
</div>

<br/>
<form th:action="@{/logout}" th:method="POST">
    <input type="submit" value="Logout"/>
</form>

</body>
</html>
