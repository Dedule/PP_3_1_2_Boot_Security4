<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>User page</title>
</head>
<body>
<div class="container my-5">

    <h1><span th:text="${username}"></span>, welcome to your page!</h1>
    <b>You can only delete your acc here, because you are just a common user :( </b>
    <br/>
    <br/>
    <form th:method="DELETE" th:action="@{/user}">
        <input class="btn btn-danger" type="submit" value="DELETE YOUR ACCOUNT!"/>
    </form>
    <form th:action="@{/logout}" th:method="POST">
        <br/>
        <input class="btn btn-secondary" type="submit" value="Logout"/>
    </form>
</div>
</body>
</html>
