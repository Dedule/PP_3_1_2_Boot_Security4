<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>

<div class="container mt-5 col-sm-5 col-md-4 col-lg-3 col-xl-2">

    <form th:method="POST" th:action="@{/auth/reg}" th:object="${user}">
        <h2><b>Register new user:</b></h2>
        <label for="email"></label>
        <input type="email" class="form-control" placeholder="Email" th:field="*{email}" id="email" required autofocus/>
        <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
        <label for="password"></label>
        <input type="password" class="form-control" placeholder="Password" th:field="*{password}" id="password"
               required/>
        <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
        <label for="firstName"></label>
        <input type="text" class="form-control" placeholder="First Name" th:field="*{firstName}" id="firstName"
               required/>
        <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</div>
        <label for="lastName"></label>
        <br/>
        <input type="text" class="form-control" placeholder="Last Name" th:field="*{lastName}" id="lastName" required/>
        <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name</div>
        <label for="age"></label>
        <input type="number" class="form-control" placeholder="Age" th:field="*{age}" id="age" required/>
        <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>

        <br/>
        <br/>
        <input class="btn btn-success" type="submit" value="Create!"/>
    </form>
    <br/>
    <a href="/auth/login">back</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>
</html>
