<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>

<div class="container my-5">
    <h1>Register new user:</h1>
    <form th:method="POST" th:action="@{/auth/reg}" th:object="${user}">
        <label for="username">Введите имя пользователя: </label>
        <br/>
        <input type="text" th:field="*{username}" id="username"/>
        <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
        <br/>
        <label for="email">Введите email: </label>
        <br/>
        <input type="text" th:field="*{email}" id="email"/>
        <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error
        </div>
        <br/>
        <label for="password">Введите пароль: </label>
        <br/>
        <input type="password" th:field="*{password}" id="password"/>
        <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
        <br/>
        <br/>
        <input class="btn btn-success" type="submit" value="Create!"/>
    </form>
    <br/>
    <a href="/auth/login">back</a>
</div>
</body>
</html>
