<!DOCTYPE html>
<html lang="en">
<style>
    body {
        background: #F5F5DC;
    }

    .content {
        max-width: 400px;
        margin: auto;
        vertical-align: middle;
        background: white;
        padding: 10px;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>

<body>
<div class="content">
<h1>Please log in:</h1>
<form name="f" method="post" action="/process_login">
    <input type="hidden" th:name="${_csrf.getParameterName()}" th:value="${_csrf.getToken()}"/>

    <label for="username">Enter log: </label>
    <input type="text" name="username" id="username"/>
    <br/>
    <label for="password">Enter pass: </label>
    <input type="password" name="password" id="password"/>
    <br/>
    <input type="submit" value="Login"/>

    <div th:if="${param.error}" style="color: red">
        Incorrect Log or Pass
    </div>

</form>
<br/>
<h2>
    <a href="/auth/reg">Or Sign up</a>
</h2>
</div>
</body>
</html>
