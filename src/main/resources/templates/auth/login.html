<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body>

<div class="container my-5">
    <h1>Please log in:</h1>
    <form name="f" method="post" action="/process_login">
        <input type="hidden" th:name="${_csrf.getParameterName()}" th:value="${_csrf.getToken()}"/>

        <label for="username">Enter log: </label>
        <br/>
        <input type="text" name="username" id="username"/>
        <br/>
        <label for="password">Enter pass: </label>
        <br/>
        <input type="password" name="password" id="password"/>
        <br/><br/>
        <input class="btn btn-success" type="submit" value="Login"/>

        <div th:if="${param.error}" style="color: red">
            Incorrect Log or Pass
        </div>

    </form>
    <br/>
    <h2>
        <a href="/auth/reg">Or Sign up</a>
    </h2>
</div>
</body>
</html>
